<!DOCTYPE html>
<html>
<head>
  <title>GIF Preview</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      border: 2px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>
  <canvas id="previewCanvas" width="512" height="512"></canvas>

  <script>
    window.addEventListener("message", (event) => {
      if (event.data?.type === "frameImages") {
        const frames = event.data.frames;
        alert("âœ… Received " + frames.length + " frame(s)");

        const canvas = document.getElementById("previewCanvas");
        const ctx = canvas.getContext("2d");

        const images = [];
        let loaded = 0;

        frames.forEach((f, i) => {
          const img = new Image();
          img.src = "data:image/png;base64," + f.data;
          img.onload = () => {
            loaded++;
            images[i] = img;
            if (loaded === frames.length) {
              // Adjust canvas size to image
              canvas.width = img.width;
              canvas.height = img.height;

              // Play animation loop
              let frameIndex = 0;
              setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(images[frameIndex], 0, 0);
                frameIndex = (frameIndex + 1) % images.length;
              }, 1000 / 24);
            }
          };
        });
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>GIF Preview</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      border: 2px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>
  <canvas id="previewCanvas" width="512" height="512"></canvas>

  <script>
    window.addEventListener("message", (event) => {
      if (event.data?.type === "frameImages") {
        const frames = event.data.frames;
        alert("ðŸ‘‹ Received " + frames.length + " frames!");

        const canvas = document.getElementById("previewCanvas");
        const ctx = canvas.getContext("2d");

        const images = frames.map((f) => {
          const img = new Image();
          img.src = "data:image/png;base64," + f.data;
          return img;
        });

        let loaded = 0;
        images.forEach((img) => {
          img.onload = () => {
            loaded++;
            if (loaded === images.length) {
              canvas.width = images[0].width;
              canvas.height = images[0].height;

              let index = 0;
              setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(images[index], 0, 0);
                index = (index + 1) % images.length;
              }, 1000 / 24); // 24 FPS
            }
          };
        });
      }
    });
  </script>
</body>
</html>

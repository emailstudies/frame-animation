<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photopea Frame Animation Plugin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <!-- <h2>Photopea Frame Animation Plugin</h2> -->

  <!-- Phase 1: Add Animation -->
  <div class="section">
    <h3>1. Add Animation</h3>
    <label for="animFolderInput">Folder Name:</label>
    <div style="display: flex; gap: 8 px; align-items: center; margin-top: 8 px;">
      <span>anim_</span>
      <input type="text" id="animFolderInput" placeholder="walkCycle" />
      <button id="createAnimBtn">Create Animation Folder</button>
    </div>
  </div>

  <!-- Phase 2: Update Layer Numbers -->
  <div class="section">
    <h3>2. Update Layer Numbers</h3>
    <h4>This will rename and number your layers inside anim folders.</h4>
    <button id="updateLayerNumbersBtn">Update Layer Numbers</button>
  </div>

  <!-- Phase 3: Onion Skin -->


    <div class="section">
  <h3>4. Web Preview</h3>

  <div style="display: flex; flex-direction: column; align-items: center; gap: 8px;">

  <!-- Slider Row -->
  <div style="display: flex; align-items: center; gap: 12px;">
    <label for="beforeSteps">Before</label>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <input type="range" id="beforeSteps" min="0" max="3" value="1" style="accent-color: #E6C76A;" />
      <div style="display: flex; justify-content: space-between; width: 100%;">
        <span style="font-size: 10px;">0</span>
        <span style="font-size: 10px;">3</span>
      </div>
    </div>

    <div style="display: flex; flex-direction: column; align-items: center;">
      <input type="range" id="afterSteps" min="0" max="3" value="1" style="accent-color: #E6C76A; direction: rtl;" />
      <div style="display: flex; justify-content: space-between; width: 100%;">
        <span style="font-size: 10px;">3</span>
        <span style="font-size: 10px;">0</span>
      </div>
    </div>
    <label for="afterSteps">After</label>
    </div>
  </div>
  <div style="margin-top: 10px;">
    <button id="onionSkinBtn">Apply Onion Skin</button>
    <button id="resetOnionSkinBtn">reset Onion Skin</button>
  </div>
</div>

  <!-- Phase 4: Export GIF -->
<div class="section">
  <h3>3. Export</h3>

  <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 10px;">
    <label for="fpsSelect">FPS:</label>
    <select id="fpsSelect">
      <option value="30">30</option>
      <option value="24">24</option>
      <option value="12" selected>12</option>
      <option value="10">10</option>
    </select>

    <span>or</span>

    <label for="manualDelay">Hold per frame (sec):</label>
    <input type="number" id="manualDelay" step="0.1" min="0" placeholder="e.g. 0.5" style="width: 60px;" />
  </div>

  <div style="display: flex; gap: 10px;">
    <button id="previewAllBtn">Export All</button>
    <button id="previewSelectedBtn">Export Selected</button>
  </div>
</div>

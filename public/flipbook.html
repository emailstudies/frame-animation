<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flipbook Preview</title>
  <style>
    body {
      background: #111; color: white; display: flex; flex-direction: column;
      align-items: center; justify-content: center; height: 100vh; margin: 0;
    }
    #mainImage {
      max-width: 90vw;
      max-height: 80vh;
      margin-bottom: 20px;
      border: 2px solid white;
    }
    #controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <img id="mainImage" />
  <div id="controls">
    <button onclick="togglePlayback()">‚ñ∂Ô∏è Play / ‚è∏ Pause</button>
    <label>FPS: <input id="fps" type="number" value="12" min="1" max="60" /></label>
  </div>

  <script>
    let frames = [], current = 0, playing = false, interval = null;

    // Let opener know we're ready
    window.onload = function () {
      window.opener?.postMessage("ready-for-frames", "*");
    };

    // Receive frames
    window.addEventListener("message", function (e) {
      if (e.data?.type === "frames") {
        frames = e.data.data;
        console.log("üéûÔ∏è Received", frames.length, "frames");
        showFrame(0);
      }
    });

    function showFrame(index) {
      if (!frames.length) return;
      current = index;
      document.getElementById("mainImage").src = frames[index];
    }

    function togglePlayback() {
      if (!frames.length) return;

      if (playing) {
        clearInterval(interval);
        playing = false;
      } else {
        const fps = parseInt(document.getElementById("fps").value, 10);
        interval = setInterval(() => {
          current = (current + 1) % frames.length;
          showFrame(current);
        }, 1000 / fps);
        playing = true;
      }
    }
  </script>
</body>
</html>

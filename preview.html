<!DOCTYPE html>
<html>
<head>
  <title>Flipbook Preview</title>
  <style>
    html, body {
      margin: 0;
      background: #111;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <canvas id="previewCanvas"></canvas>
  <script>
    const canvas = document.getElementById("previewCanvas");
    const ctx = canvas.getContext("2d");
    const fps = 12;
    let images = [], frameIndex = 0;

    window.addEventListener("message", async (event) => {
      if (!Array.isArray(event.data)) {
        console.warn("‚ö†Ô∏è Received non-array in preview:", event.data);
        return;
      }

      console.log("üì® Received", event.data.length, "frames");

      const loadImage = (ab) => {
        return new Promise((resolve) => {
          const blob = new Blob([ab], { type: "image/png" });
          const url = URL.createObjectURL(blob);
          const img = new Image();
          img.onload = () => {
            URL.revokeObjectURL(url);
            resolve(img);
          };
          img.src = url;
        });
      };

      images = await Promise.all(event.data.map(loadImage));

      canvas.width = images[0].width;
      canvas.height = images[0].height;

      setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(images[frameIndex], 0, 0);
        frameIndex = (frameIndex + 1) % images.length;
      }, 1000 / fps);
    });

    console.log("‚è≥ preview.html loaded ‚Äì waiting for frames...");
  </script>
</body>
</html>

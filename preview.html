<!DOCTYPE html>
<html>
<head>
  <title>Flipbook Preview</title>
  <style>
    html, body {
      margin: 0; background: #111; overflow: hidden;
      height: 100%; display: flex; justify-content: center; align-items: center;
    }
    canvas { image-rendering: pixelated; }
  </style>
</head>
<body>
  <canvas id="previewCanvas"></canvas>
  <script>
    const canvas = document.getElementById("previewCanvas");
    const ctx = canvas.getContext("2d");
    const fps = 12;
    let index = 0;

    window.onload = () => {
      window.opener?.postMessage("READY_FOR_FRAMES", "*");
      console.log("ðŸŸ¢ Preview ready");
    };

    window.addEventListener("message", async (event) => {
      if (!Array.isArray(event.data)) return;

      console.log("ðŸ“¨ Received", event.data.length, "frames");

      const loadImage = (ab) => new Promise((resolve) => {
        const blob = new Blob([ab], { type: "image/png" });
        const url = URL.createObjectURL(blob);
        const img = new Image();
        img.onload = () => resolve(img);
        img.src = url;
      });

      const images = await Promise.all(event.data.map(loadImage));
      canvas.width = images[0].width;
      canvas.height = images[0].height;

      setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(images[index], 0, 0);
        index = (index + 1) % images.length;
      }, 1000 / fps);
    });
  </script>
</body>
</html>

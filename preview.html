<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Flipbook Preview</title>
  <style>
    html, body {
      margin: 0;
      background: #111;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      image-rendering: pixelated;
    }
    #loading {
      color: white;
      font-family: sans-serif;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div id="loading">‚è≥ Preparing Preview...</div>
  <canvas id="previewCanvas" style="display:none;"></canvas>
  <script>
    window.addEventListener("message", (event) => {
      const frameBuffers = event.data.frames;
      if (!frameBuffers || !Array.isArray(frameBuffers)) return;

      const frames = frameBuffers.map(ab => {
        const base64 = btoa(String.fromCharCode(...new Uint8Array(ab)));
        const img = new Image();
        img.src = "data:image/png;base64," + base64;
        return img;
      });

      const canvas = document.getElementById("previewCanvas");
      const ctx = canvas.getContext("2d");
      const fps = 12;
      let index = 0;

      let loaded = 0;
      frames.forEach(img => {
        img.onload = () => {
          loaded++;
          if (loaded === frames.length) {
            document.getElementById("loading").style.display = "none";
            canvas.style.display = "block";

            canvas.width = frames[0].width;
            canvas.height = frames[0].height;

            setInterval(() => {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              ctx.fillStyle = "#ffffff"; // Optional: white background
              ctx.fillRect(0, 0, canvas.width, canvas.height);
              ctx.drawImage(frames[index], 0, 0);
              index = (index + 1) % frames.length;
            }, 1000 / fps);
          }
        };
      });
    });
  </script>
</body>
</html>
